
<html>
  <body>
    <h1>Simulador de Control de Autitos</h1>
    <form id="comandos-form">
      <label for="comando">Comandos:</label><br/>
      <textarea id="comando" rows="3" cols="30" required></textarea><br/>
      <input type="submit" value="Ejecutar" id="ejecutar-button" />
    </form>
    <div>
      <p>Posición Inicial: <span id="posicion-inicial">---</span></p>
      <p>Comandos: <span id="comandos-ejecutados">---</span></p>
      <p>Posición Final: <span id="posicion-final">---</span></p>
    </div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
